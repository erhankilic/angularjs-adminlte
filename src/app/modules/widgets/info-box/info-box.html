<div class="info-box" ng-class="vmInfoBox.data.mainBackground">
    <span class="info-box-icon" ng-class="vmInfoBox.data.background">
        <i class="fa" ng-class="vmInfoBox.data.icon"></i></span>

    <div class="info-box-content">
        <span class="info-box-text">{{vmInfoBox.data.title}}</span>
        <span class="info-box-number">{{vmInfoBox.data.number}}</span>
        <div class="progress" ng-if="vmInfoBox.data.process">
            <div class="progress-bar" style="width: {{vmInfoBox.data.process}}%"></div>
        </div>
        <span class="progress-description">{{vmInfoBox.data.description}}</span>
    </div>
    <!-- /.info-box-content -->
</div>
<!-- /.info-box -->
